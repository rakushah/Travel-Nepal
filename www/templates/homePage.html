    <div class="col-md-12">
    <span class="caption">Explore Nepal...</span>     
    </div>
    <table class="table table-bordered" ng-controller="LoadPage">
              <thead>
                  <tr>
                      <th class="table-head-content">
                         <button class="button button-icon " ng-click="LoadSecondPage('to_see','TO SEE',0)">
                    <i class="icon ion-camera positive"></i><br>TO SEE
                  </button>
                      </th>
            
                      <th class="table-head-content">
                        <button class="button button-icon" ng-click="LoadSecondPage('to_do','TO DO',1)">
                    <i class="icon ion-clipboard positive"></i><br>TO DO
                  </button>
                      </th>

                      <th class="table-head-content">
                         <button class="button button-icon" ng-click="LoadSecondPage('to_stay','TO STAY',2)">
                    <i class="icon ion-home positive"></i><br>TO STAY
                  </button>
                      </th>
                      

                  </tr>
                  <tr>
                      <th class="table-head-content">
                         <button class="button button-icon" ng-click="LoadSecondPage('shoppings','SHOPPINGS',3)">
                    <i class="icon ion-home positive"></i><br>SHOPPINGS
                  </button>
                         
                      </th>
            
                      <th class="table-head-content">
                       <button class="button button-icon" ng-click="LoadSecondPage('discounts','DISCOUNTS',4)">
                    <i class="icon ion-cash positive"></i><br>DISCOUNTS
                  </button>
                       
                      </th>

                      <th class="table-head-content">
                       <button class="button button-icon" ng-click="LoadSecondPage('restaurants','RESTAURANTS',5)">
                    <i class="icon ion-pizza positive"></i><br>RESTAURANTS
                  </button>
                         
                      </th>

                  </tr>
                   <tr>
                      <th class="table-head-content">
                       <button class="button button-icon" ng-click="Booking('car')">
                    <i class="icon ion-model-s positive"></i><br>BOOK A CAR
                  </button>
                        
                      </th>
            
                      <th class="table-head-content">
                      <button class="button button-icon" ng-click="Booking('flight')">
                    <i class="icon ion-plane positive"></i><br>BOOK A FLIGHT
                  </button>
                       
                      </th>

                      <th class="table-head-content">
                      <button class="button button-icon" ng-click="Booking('guide')">
                    <i class="icon ion-person positive"></i><br>BOOK A GUIDE
                  </button>
                          
                      </th>

                  </tr>
              </thead>
     </table>
