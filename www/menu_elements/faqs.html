<ion-view title="Frequently Asked Questions">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content lazy-scroll class="has-header" >
   <ion-list >
      <ion-item  ng-repeat="faq in faqsList"  >
        <!-- <a class="item item-icon-right" href="#/app/homePage/{{item.id}}"> -->
        <div class="card">
			  <div class="item item-divider" ng-click="isCollapsed = !isCollapsed" id="{{faq.id}}">
			   {{faq.question}}
			  </div>
			  <div class="item item-text-wrap" collapse="isCollapsed" id="{{faq.id}}">
			    {{faq.answer}}
			  </div>
		</div>
        <!-- <div class="item" ng-click="isCollapsed = !isCollapsed">
        </div> 
        <div collapse="isCollapsed">
		
		</div> -->
      </ion-item>
   </ion-list>
	 </ion-content>

</ion-view>
